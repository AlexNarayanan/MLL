<h1>PLAY LIST</h1>

<div>     
          <table class="table table-responsive table-striped table-hover ng-scope">
            <thead>
            <tr>
                <th ng-click="ctrl.sortType='track'; ctrl.sortReverse = !ctrl.sortReverse">
                    <span ng-show="ctrl.sortType == 'track'">
					<span ng-show="!ctrl.sortReverse" class="glyphicon glyphicon-triangle-top"
                          aria-hidden="true"></span>
                    <span ng-show="ctrl.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span></span>
                    Track</th>
                <th ng-click="ctrl.sortType='playCount'; ctrl.sortReverse = !ctrl.sortReverse">
                    <span ng-show="ctrl.sortType == 'playCount'">
					<span ng-show="!ctrl.sortReverse" class="glyphicon glyphicon-triangle-top"
                          aria-hidden="true"></span>
                    <span ng-show="ctrl.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span></span>
                    Play Count</th>
                <th ng-click="ctrl.sortType='dateAdded'; ctrl.sortReverse = !ctrl.sortReverse">
                    <span ng-show="ctrl.sortType == 'dateAdded'">
					<span ng-show="!ctrl.sortReverse" class="glyphicon glyphicon-triangle-top"
                          aria-hidden="true"></span>
                    <span ng-show="ctrl.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span></span>
                    Date Added</th>
            </tr>
